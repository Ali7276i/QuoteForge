
<div class="fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300 ease-in-out" (click)="closeModal.emit()" [dir]="language() === 'ar' ? 'rtl' : 'ltr'">
  <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4 text-white border border-slate-700" (click)="$event.stopPropagation()">
    <div class="text-center">
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-slate-700 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-slate-100">{{ t().title }}</h3>
      <p class="text-slate-400 mt-2">{{ t().description }}</p>
    </div>
    
    @if (!adWatched()) {
      <div class="mt-8">
        @if (!isLoading()) {
          <button (click)="simulateAd()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500">
            {{ t().watchAdButton }}
          </button>
        } @else {
          <div class="text-center p-3 bg-slate-700 rounded-lg">
            <p class="text-slate-300">{{ t().adRunningText }}</p>
            <p class="text-4xl font-mono font-bold text-indigo-400 mt-2">{{ countdown() }}s</p>
          </div>
        }
      </div>
    } @else {
      <div class="mt-8 text-center">
         <p class="text-green-400 font-semibold mb-4">{{ t().successMessage }}</p>
        <button (click)="completeAction()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-green-500">
          {{ t().downloadNowButton }}
        </button>
      </div>
    }

    @if(!isLoading()){
        <div class="mt-6 text-center">
        <button (click)="closeModal.emit()" class="text-slate-500 hover:text-slate-300 transition-colors duration-200 text-sm">{{ t().cancelButton }}</button>
        </div>
    }
  </div>
</div>
